<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    header ul li {
      float: left;
      list-style: none;
      margin: 10px;

    }
    .coffee-shop-footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .coffee-shop-footer h4 {
      font-size: 16px;
    }

    .coffee-shop-footer p {
      font-size: 14px;
    }

    @media (min-width: 768px) {
      .coffee-shop-footer {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .footer-contact {
        flex: 1;
        text-align: left;
      }

      .footer-contact h4 {
        font-size: 18px;
      }

      .footer-contact p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<footer class="coffee-shop-footer">
  <div class="footer-contact">
    <h4>Часы работы</h4>
    <p>Пн-Пт: 7:00 - 19:00</p>
    <p>Сб-Вс: 8:00 - 18:00</p>
  </div>
</footer>
</body>
</html>
