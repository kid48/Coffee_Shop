<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="parent-container">
    <div class="grid4"></div>
    <div class="grid5"></div>
    <div class="grid2">
        <header>


            <!-- Hamburger dropdown menu -->
            <section class="p-menu1">

                <nav id="navbar" class="navigation" role="navigation">
                    <img id="logo" src="assets/logo.svg">
                    <input id="toggle1" type="checkbox"/>
                    <label class="hamburger1" for="toggle1">
                        <div class="top"></div>
                        <div class="meat"></div>
                        <div class="bottom"></div>
                    </label>


                </nav>
            </section>
            <!-- end dropdown menu-->
            <nav class="menu1 hidden">
                <a class="link1" href="">Our Models</a>
                <a class="link1" href="">Specialties</a>
                <a class="link1" href="">About</a>
                <a class="link1" href="">Blog</a>
                <a class="link1" href="">Contact</a>
            </nav>


            <ul class="navbar-pc">
                <li><img id="logo-navbar" src="assets/logo.svg"></li>
                <li>
                    Menu
                </li>
            </ul>
        </header>


        <div class="ad">
            <img class="ad-image" src="assets/ad/pexels-rdne-stock-project-4920855.jpg" alt="">

        </div>

    </div>
    <div class="grid1">
        <h1 class="suka" >MAMAKAVA Coffee SHOP</h1>
        <hr>
        <div class="container">
            <div class="item">

                    <div class="rating"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i

                            class="fa-regular fa-star"></i>

                    </div>
                    <button class="buy"><i class="fa-sharp fa-solid fa-cart-plus"></i></button>
                </div>


            </div>

                    </div>

<script src="main.js"></script>
